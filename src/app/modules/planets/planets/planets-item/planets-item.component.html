    <mat-card-header>
      <mat-card-title>{{ planet.name }}</mat-card-title>
      <mat-card-subtitle class="flex center">
        <mat-icon class="icon">accessibility</mat-icon>
        {{ planet.population }}
      </mat-card-subtitle>
      <mat-card-subtitle class="flex center">
        <mat-icon class="icon">ac_unit</mat-icon>
        {{ planet.climate }}
      </mat-card-subtitle>
    </mat-card-header>
</mat-card>
